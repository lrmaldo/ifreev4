<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Select2 Zonas - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .select2-container { width: 100% !important; }
        .debug { background: #f5f5f5; padding: 10px; margin: 20px 0; border-left: 4px solid #007cba; }
    </style>
</head>
<body>
    <h1>Test Select2 Zonas - Sin Livewire</h1>

    <div class="form-group">
        <label for="zonas_select_simple">Seleccionar Zonas (Prueba Simple)</label>
        <select id="zonas_select_simple" multiple>
            <option value="1">Zona Norte</option>
            <option value="2">Zona Sur</option>
            <option value="3">Zona Este</option>
            <option value="4">Zona Oeste</option>
            <option value="5">Zona Centro</option>
        </select>
    </div>

    <div class="debug">
        <h3>Logs de Debug:</h3>
        <div id="debug-log"></div>
    </div>

    <script>
        // Función para agregar logs al debug
        function debugLog(message) {
            const debugDiv = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            console.log(message);
        }

        $(document).ready(function() {
            debugLog('jQuery cargado y DOM listo');

            // Inicializar Select2
            $('#zonas_select_simple').select2({
                placeholder: 'Seleccione las zonas',
                allowClear: true
            }).on('change', function() {
                const selectedValues = $(this).val() || [];
                debugLog(`Select2 cambió: ${JSON.stringify(selectedValues)}`);
            });

            debugLog('Select2 inicializado correctamente');

            // Establecer algunos valores iniciales para probar
            setTimeout(() => {
                debugLog('Estableciendo valores iniciales: [1, 3]');
                $('#zonas_select_simple').val([1, 3]).trigger('change');
            }, 1000);
        });
    </script>
</body>
</html>
